<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Using Element IDs</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- 1st Column -->
		<div class="col rams-blue center-content" id="rams-column">
			<!-- IN THIS TASK WE ARE MAKING THE IMAGES (NOT THE DIVS) CLICKABLE -->
			<img src="images/bey5.jpg" class="restrict-img-size" onclick="allOpaque(this)" id="ramsbey"/>
		</div>
		
		<!-- 2nd Column -->
		<div class="col  center-content ">
			<img src="bey7.jpg" class="restrict-img-size"  onclick="allOpaque(this)" id="lope"/>
		</div>
		
		<!-- 3rd Column -->
		<div class="col pats-silver center-content" id="pats-column">
			<!-- IN THIS TASK WE ARE MAKING THE IMAGES (NOT THE DIVS) CLICKABLE -->
			<img src="images/bey6.jpg" class="restrict-img-size" onclick="allOpaque(this)" id="patsbey"/>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
